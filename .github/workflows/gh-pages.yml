name: Deploy Angular to GH Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      # se o nome do repo do front for "calendario", est√° certo /calendario/
      - run: npm run build -- --configuration production --base-href /calendario/
      # SPA fallback (sem /browser)
      - run: cp -f dist/calendario/index.html dist/calendario/404.html
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/calendario
